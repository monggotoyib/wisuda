<style>
    /* Styling button */
    .responsive-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    /* Responsive behavior */
    .responsive-button:hover {
      background-color: #45a049;
    }

    /* Center button horizontally and place it at the bottom */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      padding-bottom: 20px; /* Adjust this value to control distance from the bottom */
    }

    /* Make it responsive for smaller screens */
    @media (max-width: 600px) {
      .responsive-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>

</head>
